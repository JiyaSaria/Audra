<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audra | Play your favorite tunes with style</title>
    <link rel="stylesheet" href="audra.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src ="logo.jpg" alt = "audra">Audra</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Album 1 
                <img id="gif" src="wave-15850_256.gif" alt="" width="60px">
            </h1>

            <div class="songItemContainer">
            <div class="songItem">
                <img src="cover/cover1.jpg" alt="1">
                <span class="songName">Little bit more</span> <span class="songListPlay">
                    <span class="timestamp"> </span><i id="1" class="fa-solid songItemPlay fa-3x fa-circle-play"></i>
                     
                </span>
            </div>
                        <div class="songItem">
                <img src="cover/cover2.jpg" alt="1">
                <span class="songName">Little bit more</span> <span class="songListPlay">
                    <span class="timestamp"> </span><i id="2" class="fa-solid songItemPlay fa-3x fa-circle-play"></i>
                      
                </span>
            </div>
                        <div class="songItem">
                <img src="cover/cover3.jpg" alt="1">
                <span class="songName">Little bit more</span> <span class="songListPlay">
                    <span class="timestamp"> </span><i id="3" class="fa-solid songItemPlay fa-3x fa-circle-play"></i>
                     
                </span>
            </div>
                        <div class="songItem">
                <img src="cover/cover4.jpg" alt="1">
                <span class="songName">Little bit more</span> <span class="songListPlay">
                    <span class="timestamp"> </span><i id="4" class="fa-solid songItemPlay fa-3x fa-circle-play"></i>
                      
                </span>
            </div>
                        <div class="songItem">
                <img src="cover/cover5.jpg" alt="1">
                <span class="songName">Little bit more</span> <span class="songListPlay">
                    <span class="timestamp"> </span><i id="5" class="fa-solid songItemPlay fa-3x fa-circle-play"></i>
                   
                </span>
            </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <div id="songInfo">
            Little bit more
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--font awesome icons-->
            
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i id="masterPlay" class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a30fe0bbce.js" crossorigin="anonymous"></script>
    <script src="audra.js"></script>
</body>
</html>
